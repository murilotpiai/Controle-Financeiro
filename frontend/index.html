<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle Financeiro (Local)</title>

  <link rel="stylesheet" href="style.css"/>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.min.js"></script>
</head>
<body>
  <header class="container header">
    <div class="brand">
      <div class="logo">CF</div>
      <div class="title">
        <h1>Controle Financeiro</h1>
        <p class="subtitle">Site estático (dados no seu navegador)</p>
      </div>
    </div>
    <div class="user">
      <label for="userId">Usuário:</label>
      <input id="userId" type="text" placeholder="ex.: seu-email ou apelido" />
      <button id="btnSalvarUsuario" class="btn primary">Salvar</button>
      <button id="btnTheme" class="btn"><span class="theme-dot"></span>Tema: Claro</button>
      <button id="btnExportXLSX" class="btn">Exportar Excel</button>
      <button id="btnExportDOCX" class="btn">Exportar Word</button>
      <label class="btn">
        Importar
        <input id="fileImport" type="file" accept=".csv,.json" style="display:none">
      </label>
    </div>
  </header>

  <main class="container grid">
    <!-- CARD: Lançamento -->
    <section class="card">
      <div class="card-head">
        <h2>Novo Lançamento</h2>
        <span id="editBadge" class="badge hidden">Editando… <button id="btnCancelarEdicao" class="link">cancelar</button></span>
      </div>
      <form id="formLancamento" class="form">
        <div class="form-row">
          <label>Tipo</label>
          <div class="segmented">
            <input type="radio" id="tipo_receita" name="type" value="receita" checked>
            <label for="tipo_receita">Receita</label>
            <input type="radio" id="tipo_despesa" name="type" value="despesa">
            <label for="tipo_despesa">Despesa</label>
          </div>
        </div>
        <div class="form-row">
          <label for="categoria">Categoria</label>
          <select id="categoria" required>
            <option value="">Selecione...</option>
            <option>Salário</option>
            <option>Freelancer</option>
            <option>Alimentação</option>
            <option>Transporte</option>
            <option>Moradia</option>
            <option>Lazer</option>
            <option>Educação</option>
            <option>Saúde</option>
            <option>Outros</option>
          </select>
        </div>
        <div class="form-row two">
          <div>
            <label for="valor">Valor (R$)</label>
            <input id="valor" type="text" inputmode="numeric" placeholder="0,00" required>
          </div>
          <div>
            <label for="data">Data</label>
            <input id="data" type="date" required>
          </div>
        </div>
        <div class="form-row">
          <label for="descricao">Descrição</label>
          <input id="descricao" type="text" maxlength="120" placeholder="Ex.: Mercado do mês, Uber, bônus"/>
        </div>
        <div class="form-actions">
          <button id="btnSubmit" class="btn primary" type="submit">Salvar</button>
          <button class="btn ghost" type="reset">Limpar</button>
        </div>
      </form>
      <div id="alertForm" class="alert hidden"></div>
    </section>

    <section class="card">
      <h2>Resumo</h2>
      <div class="kpis">
        <div class="kpi"><span>Receitas</span><strong id="kpiReceitas">R$ 0,00</strong></div>
        <div class="kpi"><span>Despesas</span><strong id="kpiDespesas">R$ 0,00</strong></div>
        <div class="kpi"><span>Saldo</span><strong id="kpiSaldo">R$ 0,00</strong></div>
      </div>
      <div style="height: 220px"><canvas id="chartMensal"></canvas></div>
    </section>

    <section class="card">
      <h2>Despesas por Categoria</h2>
      <div style="height: 220px"><canvas id="chartCategoria"></canvas></div>
    </section>

    <section class="card stretch">
      <div class="table-header">
        <h2>Lançamentos</h2>
        <div class="filters">
          <input id="filtroTexto" type="text" placeholder="Buscar por descrição ou categoria..."/>
          <select id="filtroTipo">
            <option value="">Todos</option>
            <option value="receita">Receitas</option>
            <option value="despesa">Despesas</option>
          </select>
          <input id="filtroDataIni" type="month">
          <input id="filtroDataFim" type="month">
          <button id="btnAplicarFiltros" class="btn" type="button">Aplicar</button>
          <button id="btnLimparFiltros" class="btn ghost" type="button">Limpar filtros</button>
        </div>
      </div>
      <div class="table-wrap">
        <table class="table" id="tabelaLancamentos">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Categoria</th>
              <th class="right">Valor</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
